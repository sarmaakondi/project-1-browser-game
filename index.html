<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steampocalypse</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
  <canvas> </canvas>
  
  <!-- Game instructions -->
   <div id="instructions">
    <p>Steam and steel, luck is real! üöÄ‚öôÔ∏è</p>
    <br>
    <ul>
      <li>Use "UP" & "DOWN" arrow keys to move the player</li>

      <li>Collide with the small fish with yellow tinted background to powerup</li>
      <li>Activating the powerup gives unlimited ammo for 10 seconds</li>

  <button id="play">PLAY</button>

  <img src="assets/characters/stalker.png" id="stalker" />
  <img src="assets/characters/razorfin.png" id="razorfin" />

  <!-- Sounds -->
  <audio src="assets/audio/bgm.mp3" id="bgm"></audio>
  <audio src="assets/audio/powerup.mp3" id="powerup"></audio>
  <audio src="assets/audio/powerdown.mp3" id="powerdown"></audio>
  <audio src="assets/audio/explosion.wav" id="explosion"></audio>

  <img src="assets/environment/layer4.png" id="layer4" />

  <div id="background">
    <img src="assets/environment/bg1.png" id="bg1" />
    <img src="assets/environment/bg2.png" id="bg2" />
